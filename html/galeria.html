<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria-MateArg</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mq.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="mainGaleria">

        <section class="header">
            <a href="../index.html">
                <img src="../img/logo-negro.png" alt="imagen del logo" class="logo">
            </a>

            <nav class="navHeader">
                <ul>
                    <li><a href="destinos.html" class="enlacesGal"> Destinos </a></li>
                    <li><a href="actividades.html" class="enlacesGal"> Actividades </a></li>
                    <li><a href="galeria.html" class="enlacesGal"> Galeria </a></li>
                    <li><a href="paseos.html" class="enlacesGal"> Paseos </a></li>
                </ul>
            </nav>

            <input type="checkbox" id="menu">
            <label for="menu">
                <i class="fa-solid fa-bars fa-2xl" style="color: #000;"></i>
            </label>
        </section>

        <h1 class="tituloGaleria">Galeria de fotos</h1>

        <div class="gridGaleria">
            <div class="galeriaItem">
                <img src="../img/galeria/cascada-del-agrio.jpg" alt="Imagen de una cascada" class="galeriaFotos">
            </div>
            <div class="galeriaItem">
                <img src="../img/galeria/caminito.jpg" alt="Imagen del caminito" class="galeriaFotos">
            </div>
            <div class="galeriaItem">
                <img src="../img/galeria/congreso.jpg" alt="Imagen del congreso" class="galeriaFotos">
            </div>
            <div class="galeriaItem">
                <img src="../img/galeria/biblioteca.jpg" alt="Imagen de la biblioteca nacional" class="galeriaFotos">
            </div>
            <div class="galeriaItem">
                <img src="../img/galeria/unsplash_cZ7nji2LxzI.jpg" alt="Imagen del tilcara, jujuy" class="galeriaFotos">
            </div>
            <div class="galeriaItem">
                <img src="../img/galeria/unsplash_tZpmdFfU5gQ.jpg" alt="Imagen de perito moreno, " class="galeriaFotos">
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <nav class="navFt">
            <ul>
                <li><a href="../index.html" class="enlacesFt"> Home </a></li>
                <li><a href="destinos.html" class="enlacesFt"> Destinos </a></li>
                <li><a href="actividades.html" class="enlacesFt"> Actividades </a></li>
                <li><a href="galeria.html" class="enlacesFt"> Galeria </a></li>
                <li><a href="paseos.html" class="enlacesFt"> Paseos </a></li>
            </ul>
        </nav>

        <h4>Todos los derechos reservados</h4>
    </footer>

    <script src="https://kit.fontawesome.com/61c791da8a.js" crossorigin="anonymous"></script>
</body>

</html>
